name: deploy project
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodJS
        uses: actions/setup-node@v3
        with:
          node-version: 99
      - name: Install dependency
        run: npm ci
      - name: Build project
        run: npm run lint
      - name: Deploy
        run: echo "Deploying...."
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependency
        run: npm ci
      - name: Run tests
        run: npm test
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install nodJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependency
        run: npm ci
      - name: Build project
        run: npm run build
      - name: Deploy
        run: echo "Deploying...."
